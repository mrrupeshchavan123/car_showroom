{% extends 'base.html' %}
{% block title %}Edit Car - Car Showroom{% endblock %}
{% block content %}
    <div class="container mx-auto p-6">
        <h2 class="text-4xl font-bold mb-6 text-gray-800">Edit Car</h2>
        <form method="POST" class="space-y-6 max-w-lg mx-auto bg-white bg-opacity-80 backdrop-blur-sm p-8 rounded-xl shadow-2xl animate-scale-in">
            <div>
                <label for="car-name" class="block text-sm font-medium text-gray-700">Car Name</label>
                <input type="text" id="car-name" name="car-name" value="{{ car.name }}" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition" required>
            </div>
            <div>
                <label for="car-price" class="block text-sm font-medium text-gray-700">Price ($)</label>
                <input type="number" id="car-price" name="car-price" value="{{ car.price }}" min="0" step="0.01" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition" required>
            </div>
            <div>
                <label for="car-image" class="block text-sm font-medium text-gray-700">Image URL</label>
                <input type="url" id="car-image" name="car-image" value="{{ car.image }}" class="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 transition" required>
            </div>
            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('all_cars') }}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-xl transition">Cancel</a>
                <button type="submit" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-xl transition">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
